<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mitra AI</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0e0e0e, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      color: white;
      flex-direction: column;
    }
    .mitra-core {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .circle-wrapper {
      position: relative;
      width: 220px;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .circle-border {
      position: absolute;
      top: 0; left: 0;
      width: 220px; height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle, #0e0e0e, #111);
      z-index: 0;
    }
    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, #0e0e0e, #111);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 15px #00f0ff;
    }
    .circle.speaking {
      transform: scale(1.15);
      box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff, 0 0 80px #00f0ff;
      animation: rgbPulse 2s infinite;
    }
    @keyframes rgbPulse {
      0%,25%,50%,75%,100% { box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000; }
    }
    .circle-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      animation: glowText 3s ease-in-out infinite;
    }
    @keyframes glowText {
      0%,100% { text-shadow: 0 0 10px #00f0ff; }
      50% { text-shadow: 0 0 20px #fff; }
    }
    .intro-text {
      margin-top: 20px;
      font-size: 1.2rem;
      opacity: 0.8;
      animation: fadeIn 2s ease-out;
    }
    .response-box {
      margin-top: 20px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      max-width: 300px;
      text-align: center;
      font-size: 1rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .text-command {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .text-command input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 200px;
      font-family: 'Orbitron', sans-serif;
    }
    .text-command button {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      background: #00f0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="mitra-core">
    <div class="circle-wrapper">
      <div class="circle-border"></div>
      <div class="circle" id="ai-circle"><div class="circle-text">Mitra</div></div>
    </div>
    <div class="intro-text">🎙 I’m Mitra. Say "Hey Mitra" to talk.</div>
    <div id="response" class="response-box">...</div>
    <div class="text-command">
      <input type="text" id="textInput" placeholder="Type here..." />
      <button onclick="handleTextInput()">Send</button>
    </div>
  </div>

  <script>
    const circle = document.getElementById('ai-circle');
    const responseBox = document.getElementById('response');
    const textInput = document.getElementById('textInput');
    const ELEVEN_API_KEY = "sk_b199dcd91c7f700e2b15474201d3a9daec996990c451839a";
    const VOICE_ADAM = "pNInz6obpgDQGcFmaJgB";

    const musicLibrary = {
      "fluffing a duck": "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/Music_for_Video/Kevin_MacLeod/Comic_Mischief/Kevin_MacLeod_-_Fluffing_a_Duck.mp3",
      "sneaky snitch": "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/Music_for_Video/Kevin_MacLeod/Cartoon_Bank_Heist/Kevin_MacLeod_-_Sneaky_Snitch.mp3"
    };
    let currentSong = null;
    let currentSpeechAudio = null;

    async function fetchChatbotReply(text) {
      try {
        const res = await fetch("https://api.mistral.ai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer dzcc5iDwSLj587WA8YWroFfXbyci3Xch"
          },
          body: JSON.stringify({
            model: "mistral-small",
            messages: [
              { role: "system", content: "You are Mitra, an AI assistant. Reply in a friendly tone. Do not introduce yourself every time." },
              { role: "user", content: text }
            ]
          })
        });
        const data = await res.json();
        return data.choices?.[0]?.message?.content || "Sorry, I couldn't understand that.";
      } catch (err) {
        console.error(err);
        return "Oops! Something went wrong.";
      }
    }

    async function speakWithElevenLabs(text) {
      if (currentSpeechAudio) {
        currentSpeechAudio.pause();
        currentSpeechAudio = null;
      }
      const res = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${VOICE_ADAM}`, {
        method: 'POST',
        headers: {
          'xi-api-key': ELEVEN_API_KEY,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          text,
          model_id: "eleven_multilingual_v2",
          voice_settings: { stability: 0.5, similarity_boost: 0.75 }
        })
      });

      if (!res.ok) {
        console.error("TTS Error:", await res.text());
        responseBox.textContent = "❌ Voice failed.";
        return;
      }

      const blob = await res.blob();
      currentSpeechAudio = new Audio(URL.createObjectURL(blob));
      currentSpeechAudio.onplay = () => circle.classList.add("speaking");
      currentSpeechAudio.onended = () => circle.classList.remove("speaking");
      currentSpeechAudio.play();
    }

    function playMusic(name) {
      if (musicLibrary[name]) {
        if (currentSong) currentSong.pause();
        currentSong = new Audio(musicLibrary[name]);
        currentSong.oncanplaythrough = () => {
          currentSong.play().catch(err => {
            console.error("Autoplay blocked:", err);
            responseBox.textContent = "⚠️ Click anywhere to enable audio.";
          });
        };
        responseBox.textContent = `🎵 Playing ${name}`;
        speakWithElevenLabs(`Playing ${name}`);
      } else {
        responseBox.textContent = "❌ Song not found.";
        speakWithElevenLabs("Sorry, I couldn't find that song.");
      }
    }

    async function handleTextInput(text) {
      const userInput = text || textInput.value.trim();
      if (!userInput) return;
      textInput.value = '';

      if (userInput.toLowerCase().startsWith("play ")) {
        playMusic(userInput.substring(5).toLowerCase());
        return;
      }

      responseBox.textContent = "🤖 Thinking...";
      const reply = await fetchChatbotReply(userInput);
      responseBox.textContent = reply;
      await speakWithElevenLabs(reply);
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
      const recog = new SpeechRecognition();
      recog.lang = 'en-IN';
      recog.continuous = true;
      recog.interimResults = false;

      let wakeTriggered = false;

      recog.onresult = async e => {
        const transcript = e.results[e.results.length - 1][0].transcript.trim().toLowerCase();
        console.log("Heard:", transcript);

        if (currentSpeechAudio && !currentSpeechAudio.paused) {
          currentSpeechAudio.pause();
          circle.classList.remove("speaking");
        }

        if (!wakeTriggered && transcript.includes("hey mitra")) {
          wakeTriggered = true;
          circle.classList.add("speaking");
          responseBox.textContent = "👂 Listening... Speak now.";
        } else if (wakeTriggered) {
          wakeTriggered = false;
          await handleTextInput(transcript);
          circle.classList.remove("speaking");
        }
      };

      recog.onerror = e => console.error("Recognition Error:", e);
      recog.onend = () => recog.start();
      recog.start();
    } else {
      alert("Speech Recognition not supported on this browser.");
    }

    textInput.addEventListener("keydown", e => {
      if (e.key === "Enter") handleTextInput();
    });
  </script>
</body>
</html>
